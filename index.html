<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST A PURPLE HOODIE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PURPLEZ HOODIE SATISFACTION SURVEY</h1>

    <form>
        <label for="quality">1. How satisfied are you with the overall quality of the product?</label>
        <div class="options">
          <input type="radio" id="quality-satisfied" name="quality" value="satisfied">
          <label for="quality-satisfied">Satisfied</label>
          <input type="radio" id="quality-neutral" name="quality" value="neutral">
          <label for="quality-neutral">Neutral</label>
          <input type="radio" id="quality-unsatisfied" name="quality" value="unsatisfied">
          <label for="quality-unsatisfied">Unsatisfied</label>
        </div>

        <label for="expectations">2. Is the product comfortable to wear?</label>
        <div class="options">
          <input type="radio" id="expectations-yes" name="expectations" value="yes">
          <label for="expectations-yes">Yes</label>
          <input type="radio" id="expectations-no" name="expectations" value="no">
          <label for="expectations-no">No</label>
        </div>

        <label for="recommend">3. How likely are you to recommend this product to others?</label>
        <div class="options">
          <input type="radio" id="recommend-yes" name="recommend" value="yes">
          <label for="recommend-yes">Very Likely</label>
          <input type="radio" id="recommend-no" name="recommend" value="no">
          <label for="recommend-no">Likely</label>
          <input type="radio" id="recommend-no" name="recommend" value="no">
          <label for="recommend-no">Not at all</label>
        </div>

        <label for="expectations">4. Do you think the costs of the products are fair taking into account the quality?</label>
        <div class="options">
          <input type="radio" id="expectations-yes" name="expectations" value="yes">
          <label for="expectations-yes">Yes</label>
          <input type="radio" id="expectations-no" name="expectations" value="no">
          <label for="expectations-no">No</label>
        </div>


        <label for="customer-service">5. How satisfied are you with the customer service provided during your purchase?</label>
        <div class="options">
          <input type="radio" id="customer-service-satisfied" name="customer-service" value="satisfied">
          <label for="customer-service-satisfied">Satisfied</label>
          <input type="radio" id="customer-service-neutral" name="customer-service" value="neutral">
          <label for="customer-service-neutral">Neutral</label>
          <input type="radio" id="customer-service-unsatisfied" name="customer-service" value="unsatisfied">
          <label for="customer-service-unsatisfied">Unsatisfied</label>
        </div>

        <label for="usage">6. How often do you use the product?</label>
        <div class="options">
          <input type="radio" id="usage-satisfied" name="usag" value="satisfied">
          <label for="usag-satisfied">Very Often</label>
          <input type="radio" id="usag-neutral" name="usag" value="neutral">
          <label for="usag-neutral">Often</label>
          <input type="radio" id="usag-unsatisfied" name="usag" value="unsatisfied">
          <label for="usag-unsatisfied">Rare</label>
          <input type="radio" id="usag-unsatisfied" name="usag" value="unsatisfied">
          <label for="usag-unsatisfied">Very Rare</label>
        </div>

        <label for="recommendations">7. How did you hear about the product?</label>
        <input type="text" id="recommendations" name="recommendations">

        <label for="improvements">8. What features would you like to see improved in future versions?</label>
        <textarea id="improvements" name="improvements" rows="4" cols="50"></textarea>

        <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
